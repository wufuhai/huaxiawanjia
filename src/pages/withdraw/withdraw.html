<ion-header>

    <ion-navbar>
        <ion-title>提现</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>

        <ion-item>
            <ion-input [(ngModel)]="phone" type="text" placeholder="手机号"></ion-input>
        </ion-item>


        <ion-item>
            <ion-input [(ngModel)]="amount" type="text" autofocus="autofocus" placeholder="提现金额"></ion-input>
        </ion-item>

        <!-- <ion-item>
            <ion-label>可提余额：0.00元</ion-label>
        </ion-item> -->

        <ion-item>
            <ion-item no-padding>
                <ion-input [(ngModel)]="smsCode" maxlength="6" placeholder="请输入验证码"></ion-input>
            </ion-item>

            <button color="light" ion-button item-end [disabled]="countdown > 0" (click)="getCode()">{{getCodeText}}</button>

        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button block full color="danger" (click)="withdraw()" [disabled]="invalid()">立即提现</button>
    </div>

</ion-content>
